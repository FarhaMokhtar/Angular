<div class="mat-elevation-z8">
  <button type="button" class="btn btn-primary btn-lg" (click)="openAddUserDialog()">Add User</button>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> User name </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

      <!-- role Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role===''?'Un Assigned':element.role}} </td>
      </ng-container>
      
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell  *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.isactive ? 'Active' : 'Inactive'}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button  type="button" class="btn btn-primary"  (click)="UpdateUser(element.id)">Update</button>
        <button type="button" class="btn btn-danger"  (click)="RemoveUser(element.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
