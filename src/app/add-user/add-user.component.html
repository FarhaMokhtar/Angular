<div class="card" style="max-width: 500px; margin: auto;">
    <h6 class="card-header">Add New User</h6>
    <div class="card-body">
      <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
        
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender" required>
            <mat-option value="">Select Gender</mat-option>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="other">Other</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="">Select Role</mat-option>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="user">User</mat-option>
            <mat-option value="guest">Guest</mat-option>
          </mat-select>
        </mat-form-field>
  
        <div>
          <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
        </div>
  
        <div class="mt-3">
          <button class="btn btn-primary" type="submit">Submit</button>
          <a mat-dialog-close class="btn btn-secondary">Close</a>
        </div>
      </form>
    </div>
  </div>
