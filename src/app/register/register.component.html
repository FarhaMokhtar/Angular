<div class="card" style="max-width: 500px; margin: auto;">
    <h6 class="card-header">User Registration</h6>
    <div class="card-body">
      <form [formGroup]="registerform" (ngSubmit)="proceedRegistration()">
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" formControlName="id">
          </div>
        <div class="mb-3">
          <label for="userName" class="form-label">FName</label>
          <input type="text" class="form-control" id="userName" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div>
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" type="submit">Submit</button>
          <a [routerLink]="['/login']" class="btn btn-secondary">Back to login</a>
        </div>
      </form>
    </div>
  </div>
